<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>UNIVERSIDAD NACIONAL DE JUJUY</title>
        <link rel="stylesheet" type="text/css" href="resources/css/login.css"/>
    </h:head>
    <h:body>
        <div class="container">
            <h:form id="frmLogin">
                <p:growl id="mensajeGeneral" showDetail="false" sticky="false"/>
                <p:panel header="Acceso al Sistema de Aulas" footer="APU 2008 - Progamacion Visual 2018">
                    <p:panelGrid columns="2">
                        <p:outputLabel for="txtNombreUsuario" value="Ingrese Nombre de Usuario: "/>
                        <p:inputText id="txtNombreUsuario" required="true" value="#{loginFormBean.nombreUsuario}"/>
                        <p:outputLabel for="txtContraseña" value="Ingrese Password: "/>
                        <p:inputText id="txtContraseña" required="true" value="#{loginFormBean.password}"/>
                        <h:panelGroup/>
                        <p:commandButton id="btnValidar" value="Validar Usuario" update="frmLogin" 
                                         action="#{loginFormBean.validarUsuario()}"/>
                    </p:panelGrid>
                </p:panel>
            </h:form>        </div>

    </h:body>
</html>
